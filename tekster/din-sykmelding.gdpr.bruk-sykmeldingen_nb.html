<p>Ifølge folketrygdloven har den to formål:</p>
<ul>
    <li>melde fra om sykefravær til NAV og arbeidsgiveren slik at du kan få hjelp til å komme tilbake i jobb</li>
    <li>legge til rette for at du kan søke om sykepenger</li>
</ul>
