<p>Blir du sykmeldt lenger enn 52 uker til sammen, har du ikke lenger rett til sykepenger. Du har ulike alternativer for å unngå å stå uten inntekt når sykepengene tar slutt. Se mer om hvordan du kan planlegge veien videre sammen med en NAV-veileder. <a href="%ARBEIDSRETTETOPPFOLGING%" target="_blank">Gå til alternativene.</a></p>
