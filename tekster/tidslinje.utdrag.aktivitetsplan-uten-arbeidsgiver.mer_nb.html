<p>Legg inn aktiviteter som du mener er nyttige for å komme i jobb. Du kan starte en dialog med veilederen når du er inne i planen. Veilederen kan også starte en dialog med deg.</p>
<p>Planen vil avhenge av hvilken aktivitet som er mulig ut fra helsesituasjonen din.</p>
<p>Les mer om <a href="https://www.nav.no/no/Person/Arbeid/Oppfolging+og+tiltak+for+a+komme+i+jobb/Nyheter/lag-din-egen-aktivitetsplan-p%C3%A5-ditt-nav">aktivitetsplanen</a>.</p>
